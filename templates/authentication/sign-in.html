<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
</head>
<body>

<div class="form-container">

     <!-- Add your logo image here -->
     <img src="{% static 'images/logo.jpg' %}" class="logo-image" style="max-width: 400px; max-height: 400px;" alt="Speed e sales logo">
   
    {% if messages %}
        {% for message in messages %}
            <div class="alert-message">
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}

    <h2>Sign In</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="email"  required name="email"  placeholder="Email">
        </div>
        <div class="form-group">
            <input required type="password" id="password" name="password"  placeholder="Password">
        </div>
        <button type="submit" class="submit-btn">Log In</button>
    </form>
    
    <div class="existing-user">
        <p>Don't have an account? <a href="{% url 'userauths:registration_page' %}">Sign up</a></p>
    </div>
</div>

</body>
</html>
