<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;          /* Full viewport height */
            margin: 0;              /* Remove default margin */
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ffffff); /* Vibrant gradient background with white */
            color: #3e3434;         /* Text color for contrast */
            font-family: 'Arial', sans-serif; /* Font style */
            text-align: center;     /* Center text */
            overflow: hidden;       /* Prevent scrollbars */
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for text */
            padding: 30px;
            border-radius: 25px;   /* Rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }
        img {
            width: 400px;          /* Set a larger width for the GIF */
            height: auto;          /* Maintain aspect ratio */
            margin-bottom: 20px;   /* Space below the GIF */
        }
        h1 {
            font-size: 2.5em;      /* Larger heading */
            margin: 0;             /* Remove default margin */
        }
        p {
            font-size: 1.2em;      /* Larger paragraph text */
            margin: 10px 0;        /* Margin for spacing */
            color: #333;           /* Darker text color for better readability */
        }
    </style>
    <script>
        // Redirect after 3 seconds without any transition effect
        setTimeout(function() {
            window.location.href = '/index/';  // Adjust this based on your URL pattern
        }, 3000);
    </script>
</head>
<body>
    <div class="content">
        <img src="{% static 'images/logo.jpg' %}" alt="Loading..."> 
        <h1>Welcome!</h1>
        <p>Your journey begins here. Weâ€™re excited to have you!</p>
    </div>
</body>
</html>
